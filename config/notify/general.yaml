#############################################################################
# DO NOT MODIFY
# notify configuration file ex: notify -config config.yaml
#config:
#############################################################################

# enable bulk processing ex: notify -bulk
bulk: "true"

# max character limit per message (default 4000) ex: notify -cl 2000
char-limit: "4000"

# input file to send for notify ex: notify -i test.txt
#data:

# delay in seconds between each notification ex: notify -d 2
#delay:

# id to send the notification to (optional) ex: notify -id recon,scans
#id:

# add custom formatting to message ex: notify -mf Hey {{data}}
#msg-format:

# disable colors in output ex: notify -nc
no-color: false

# provider config path ex: notify -pc provider.yaml
provider-config: config/notify/provider.yaml

# provider to send the notification to (optional) ex: notify -p slack,telegram
provider: slack

# http proxy to use with notify ex: notify -proxy http://127.0.0.1:8080
#proxy:

# maximum number of HTTP requests to send per second ex: notify -rl 1
rate-limit: 1

# enable silent mode ex: notify -silent
silent: false

# enable verbose mode ex: notify -verbose
verbose: true

# display version ex: notify -version
#version:

# updates to latest version ex: notify -update
update: false

# disables automatic update check notify -duc
disable-update-check: true
