
name: "Build and Push"

on:
  workflow_dispatch:

  push:
    paths:
      - 'runner/**'

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        docker login -u  ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        cd runner
        make build
        make push